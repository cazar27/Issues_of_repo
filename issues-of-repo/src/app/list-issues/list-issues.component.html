<div class="container">
  <div class="mx-sm-3 py-3" *ngIf="(issues.length>0) else loading">
    <h5 class="py-3">Repositorio:
    <br> {{url}}</h5>
    <div class="row">
      <div class="col-md-6 py-3" *ngFor="let issue of issues">
        <div class="card">
          <div class="card-header">
            <p>Title issue: {{issue.title}}</p>
          </div>
          <div class="card-body">
            <p>State: {{issue.state}}</p>
            <p><span *ngFor="let type of issue.label">type</span></p>
            <p>Description: {{(issue.body | slice:0:120)+'...'}}</p>
            <a href="{{issue.html_url}}" class="card-link">See more</a>
          </div>
          <div class="card-footer text-muted">
            <p class="text-right">Date:{{ issue.created_at | date:"MM/dd/yy" }}</p>
          </div>
        </div>
      </div>
    </div>


    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <div class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </div>
        </li>
        <li *ngFor="let i of pagination" [ngClass]="{'active': page===i}" (click)="setPage(i)" class="page-item"><div class="page-link">{{i}}</div></li>

        <li class="page-item">
          <div class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </div>
        </li>
      </ul>
    </nav>

  </div>
  <ng-template #loading>
    <div class="mx-sm-3 py-3">
      <h4 class="text-danger">Failed request</h4>
    </div>
   </ng-template>
</div>
